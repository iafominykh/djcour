{% extends 'main/base.html' %}
{% block content %}

    {% for object in object_list %}
        <div class="col-md-12">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark">
                            <p class="card-text mb-auto">{{ object.mailing }}</p>
                        </a>
                    </h3>
                    <p class="card-text mb-auto">{{ object.body }}</p>
                    <a href="{% url 'main:attempt_detail' object.pk %}">Подробнее..</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
