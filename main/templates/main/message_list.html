{% extends 'main/base.html' %}
{% block content %}

    <div class="container">
        <a href="{% url 'main:message_create' %}" class="btn btn-primary">Добавить сообщение</a>
    </div>

    {% for object in object_list %}
        <div class="col-md-12">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark"
                           href="{% url 'main:message_detail' object.pk %}">{{ object.subject }}</a>
                    </h3>
                    <p class="card-text mb-auto">{{ object.body }}</p>
                    <a href="{% url 'main:message_detail' object.pk %}">Подробнее..</a>
                    {% if user.is_superuser %}
                        <a class="alert-danger" href="{% url 'main:message_update' object.pk %}">>>Изменить</a>
                        <a class="alert-warning" href="{% url 'main:message_delete' object.pk %}">>>Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
