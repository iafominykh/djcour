{% extends 'main/base.html' %}
{% block content %}
    <div class="cool">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>ФИО</td>
                        <td>{{ object.fullname }}</td>
                    </tr>
                    <tr>
                        <td>Контактный email</td>
                        <td>{{ object.email }}</td>
                    </tr>
                    <tr>
                        <td>Комментарий</td>
                        <td>{{ object.comment }}</td>
                    </tr>
                </table>
            </div>
            <a href="{% url 'main:set_is_active' object.pk %}" class="btn btn-outline-warning float-end">
                {% if object.is_active %}
                    Блокировать
                {% else %}
                    Разблокировать
                {% endif %}
            </a>
            <div class="card-footer">
                <a href="{% url 'main:customer_list' %}" class="btn btn-primary"><< Назад</a>
            </div>
        </div>
    </div>

{% endblock %}
