{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис рассылок</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Сервис рассылок</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main:Index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:customer_list' %}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:mailing_list' %}">Рассылки</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Выпадающий список ссылкой
                    </a>
                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="{% url 'users:users_list' %}">Пользователи</a>
                        <li><a class="dropdown-item" href="{% url 'blog:blog_list' %}">К Блогам</a></li>
                        <li><a class="dropdown-item" href="{% url 'main:message_list' %}">Сообщения</a></li>
                    </ul>
                </li>
            </ul>
            <div class="container">

                <form class="d-flex" action="#" method="get">
                    <input class="form-control me-2" type="text" placeholder="Поиск" name="q" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>

            </div>
        </div>
    </div>
</nav>

{%block content%}
{% endblock %}

<footer class="container">
    <p class="float-right">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="{% static 'js/holder.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
