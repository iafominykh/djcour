{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success"
                               value="{% if object %}Сохранить{% else %}Создать{% endif %}">
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:mailing_list' %}" class="btn btn-primary">« Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
